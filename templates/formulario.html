{% extends 'base_form.html' %}

{% block content %}
<h1><center> Formulário </center></h1>

<form action="#" method="post">
    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
    <div class="campo">
        <input type="text" style="width: 26em" name="nome" id="name" required placeholder="Digite seu nome" value="{{ request.form['nome'] }}">
    </div>
    <div class="campo">
        <input type="number" style="width: 26em" name="idade" id="idade" required placeholder="Idade" value="{{ request.form['idade'] }}">
    </div>
<!-- Campo de email com-->
<div class="campo">
    <input type="email" style="width: 26em" name="email" id="email" required placeholder="E-mail" value="{{ request.form['email'] }}">
</div>
<br>
<div class="campo">
    <label><strong>Você passou por algum timpo de fraude bancácia?</strong></label>
    <input type="radio" name="quest" value="Sim" checked value="{{ request.form['fraude'] }}">Sim
    <input type="radio" name="quest" value="Nao" value="{{ request.form['fraude'] }}">Não
</div>
<br>
<!-- Há verificação de informações:-->
<div class="campo">
    <label><strong>Você verifica as informações digitadas antes de concluir uma transação bancária?</strong></label>
    <label>(Exemplo: confere se os dados do destinatário são mesmo da pessoa)</label>
    <input type="radio" name="info" value="Sim" checked>Sim
    <input type="radio" name="info" value="Nao" >Não
</div>
<br>
<!-- Tipos de fraudes selecionáveis (radio button) e css de classe "campo" -->
<div class="campo">
    <label><strong>Qual tipo de fraude?</strong></label>
    <label for="fraudPix">
        <input type="radio" name="fraudPix" value="Pix" checked  value="{{ request.form['opcao'] }}">>Fraude por pix
    </label>
    <label for="fraudZap">
        <input type="radio" name="fraudZap" value="MSN"  value="{{ request.form['opcao'] }}">>Fraude por Mensagem ou por WhatsApp
    </label>
    <label for="fraudNenhum">
        <input type="radio" name="fraudNenhum" value="none"  value="{{ request.form['opcao'] }}">>Nenhuma ou nunca passer por fraude
    </label>
    <label for="fraudOutros">
        Outros
    </label>
    <input type="radio" name="fraudOutros" value="outros"  value="{{ request.form['opcao'] }}">
</div>
<br>
<!-- Caixa de texto -->
<div class="campo">
    <br>
    <label for="experiencia"><strong>Caso tenha selecionado "outros" especifique: </strong></label>
    <textarea rows="6" style="width: 26em" id="outros" name="outros"></textarea>
</div>
<br>
<!-- Caixa de texto -->
<div class="campo">
    <br>
    <label for="experiencia"><strong>Você já passou por uma fraude ou conhece alguém que já passou por uma fraude bancária? Diga-nos, qual foi o tipo?</strong></label>
    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
</div>
<input type="submit" class="botao" value="Enviar"/><br><br><br>
</form>


<form method="post">
    <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome"
               placeholder="Informe o nome completo" class="form-control"
               value="{{ request.form['nome'] }}"></input>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email"
               placeholder="Informe o e-mail" class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>
    <div class="form-group">
        <label for="idade">Qual é a sua idade?</label>
        <input type="text" name="idade"
               placeholder="Informe a idade" class="form-control"
               value="{{ request.form['idade'] }}"></input>
    </div>
    <div class="form-group">
        <label for="tipo">Você já passou por algum tipo de fraude bancária?(Sim/Não)</label>
        <input type="text" name="tipo"
               placeholder="Informe o tipo de fraude (Sim ou Não)" class="form-control"
               value="{{ request.form['tipo'] }}"></input>
    </div>
    <div class="form-group">
         <label>Qual foi o tipo de fraude?</label><br>
         <div class = "form-check">
        <input type="RADIO" name="opcao" value="op1" placeholder="Post opcao" class="form-check-input"
            value="{{ request.form['opcao'] }}">Fraude por PIX </input><br>
        </div>
        <div class = "form-check">
        <input type="RADIO" name="opcao" value="op2" placeholder="Post opcao" class="form-check-input"
            value="{{ request.form['opcao'] }}">Fraude por Mensagem por Whatsapp</input><br>
        </div>
        <div class = "form-check">
        <input type="RADIO" name="opcao" value="op3" placeholder="Post opcao" class="form-check-input"
            value="{{ request.form['opcao'] }}">Fraude em Site da Internet</input><br>
        </div>
    </div>
    <div class="form-group">
        <label for="valida">Você valida informações ao efetuar uma transação bancária? (Sim/Não)</label>
        <input type="text" name="valida"
               placeholder="Informe (Sim ou Não) " class="form-control"
               value="{{ request.form['valida'] }}"></input>
    </div>
    <div class="form-group">
        <label for="fraude">Relate  outro tipo de fraude, caso não tenha encontrado em nenhuma das opções acima?</label>
        <input type="text" name="fraude"
               placeholder="Informe outro tipo de fraude" class="form-control"
               value="{{ request.form['fraude'] }}"></input>
    </div>
    <div class="form-group">
        <label for="descricao">Voce conhece alguém que já passou por uma fraude bancária diga nos qual foi o tipo?</label>
        <textarea name="descricao" placeholder="Informe a descrição"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>

{% endblock %}
